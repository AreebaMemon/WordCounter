<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordCounter</title>

    <link rel="stylesheet" href="style.css"/>

  </head>
  <body>

    <div id="container">

      <h1 id="heading">TextAnalyzer</h1>

      <textarea id="textinput" name="" placeholder="Type your text here......"></textarea>

      <div id="box">

          <div id="box1">

          <label><span id="wordCount">0</span> <br>Words </label> 
          <label><span id="characterCount">0</span> <br>Characters </label>
          <label><span id="SentenceCount">0</span> <br>Sentences</label>
        </div>

        <div id="box2">
          <button id="lower">Lower Case</button>
          <button id="upper">Upper Case</button>
          <button id="capitalize">Capitalize</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>

  </body>
</html>
